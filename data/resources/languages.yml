    content: ! "<h1>Mel</h1>\n\n<p>This is an extension to provide Maya Embedded Language
      (MEL) scripting support\nto Komodo.</p>\n\n<h2>About</h2>\n\n<p>This extension
      provides features such as:\n* defines the &quot;Mel&quot; language\n* maps &quot;.mel&quot;
      files to the Mel language\n* syntax highlighting (coloring)\n* basic codeintel
      completions for variables, built-in functions and keywords\n* smart brace indenting\n*
      commenting/uncommenting support for &quot;//&quot;\n* code intelligence API
      catalog for Maya (thanks to JTilden)</p>\n\n<h2>Installing</h2>\n\n<p>You can
      use Komodo&#39;s &quot;Tools &gt; Add-ons&quot; dialog to install the add-on,
      since the\nadd-on is published on the Komodo community extension list:\nhttp://community.activestate.com/xpi/maya-mel</p>\n\n<h2>Building</h2>\n\n<p>Komodo&#39;s
      koext sdk tool can be used to perform the udl-&gt;lexres conversion and\nalso
      wrap the extension into a distributable xpi file:\n $ koext build</p>\n\n<p>The
      &quot;mel-mainlex.udl&quot; luddite file is used to generate the &quot;Mel.lexres&quot;
      file\nthat will be used by Komodo once the extension is installed.</p>\n"
