  readme:
    content: ! '<p>Default release of KomodoEdit features language syntax highlighting
      for a

      large number of languages, but not for R. There existed SciViews-K

      (http://www.sciviews.org/SciViews-K/), but it stopped working with

      KomodoEdit somewhere around four major releases ago.</p>


      <p>The Komodo twitter account (https://twitter.com/komodoide/) pointed me to

      a community post (http://community.activestate.com/node/9671) where someone

      with my problem found the .udl files (the main part) and made his own dang

      Syntax. Great for him, sure, but what does that get me?</p>


      <p>So, I followed in his steps, figured out how to build and install the thing.

      Plus one step more: I put it on GitHub!</p>


      <p>The UDL I forked from the abandoned SciViews code is MPL 1.1/GPL 2.0/LGPL
      2.1,

      so I suppose this has to be the same.</p>


      <p>TODO: Build documentation, adding more pizzazz to highlighting.</p>

'
