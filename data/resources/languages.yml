  readme:
    content: ! '<p><a href="http://www.activestate.com/komodo">Komodo</a> extension
      to add support for the <a href="http://golang.org">Go

      language</a>.</p>


      <p><img src="https://github.com/Komodo/komodo-go/raw/master/example.png" alt="Example
      screenshot"></p>


      <p>I haven&#39;t yet put up a build to the <a href="http://community.activestate.com/addons">Komodo
      addons

      site</a> so you&#39;ll have to build it

      yourself for now. We&#39;ll be including this in Komodo builds by default starting

      from Komodo 9.</p>


      <h1>Features</h1>


      <ul>

      <li>File-type language detection for .go files</li>

      <li>Syntax highlighting (including folding)</li>

      <li>Syntax Checking (linting)</li>

      <li>Codeintel via <a href="https://github.com/nsf/gocode">Gocode</a>


      <ul>

      <li>Code Outline (for Code Browser and Sections List in IDE)</li>

      <li>Jump to definition via <a href="http://godoc.org/code.google.com/p/rog-go/exp/cmd/godef">godef</a></li>

      </ul></li>

      </ul>


      <h1>Requirements</h1>


      <ul>

      <li>Install &#39;go&#39; and &#39;gocode&#39;, ensure are on the PATH configured
      in your overall

      or project-specific Komodo settings</li>

      <li>For code completion and go to definition ensure &#39;gocode&#39; and &#39;godef&#39;
      are on

      your paths as well. To install gocode and godef:


      <ul>

      <li>$ go get github.com/nsf/gocode</li>

      <li>$ go get code.google.com/p/rog-go/exp/cmd/godef</li>

      </ul></li>

      </ul>


      <h1>Building</h1>


      <ul>

      <li>Find the &#39;koext&#39; binary that is within your Komodo install (within
      sdk/bin).</li>

      <li>Run &#39;koext build -i golib&#39; from the repository root, it should produce
      an .xpi for you.</li>

      <li>Open this .xpi with Komodo to install it.</li>

      </ul>

'
