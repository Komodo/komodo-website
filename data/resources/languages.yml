    content: ! "This is a KomodoEdit extension for syntax-highlighting Objective-C++
      files.\n\nTo install the extension, open \"objectivecpp-1.0.0-ko.xpi\" with
      Komodo Edit.\nAlternatively, you can rebuild the .xpi file from these sources
      by cd'ing\nto the top-level directory (the one containing this README) and running\n\n
      \   $MOZPYTHON_PATH/mozpython $KOEXT_PATH/koext build\n\nOn OS X, mozpython
      lives in\n    /Applications/Komodo\\ Edit.app/Contents/MacOS/mozpython\nand
      koext lives in\n    /Applications/Komodo\\ Edit.app/Contents/SharedSupport/sdk/bin/koext\n\nOnce
      you install this extension, KomodoEdit will treat files as Objective-C++\nif
      they have an .mm extension. (Eventually I will figure out how to add the\n.M,
      .hh, and .h extensions.) The keyword list includes those keywords that\nwere
      newly added in C++11, such as \"decltype\" and \"thread_local\"."
