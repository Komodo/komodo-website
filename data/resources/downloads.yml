  readme:
    content: ! '<h1>Komodo Markdown Aid</h1>


      <h2>What is this?</h2>


      <p>This is the Markdown editing and previewing macros for <a href="http://komodoide.com/">Komodo
      IDE/Edit</a>.</p>


      <p><img src="Screenshot.png" alt="Screenshot"></p>


