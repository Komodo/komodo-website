      <p>Oceamodo skin for Komodo</p>


      <p><img src="screen.png" alt="Screenshot"></p>


      <h1>Building</h1>


      <ul>

      <li>Go to the folder with the source.</li>

      <li>Open the terminal in this folder (or navigate to the folder from the terminal).</li>

      <li>Run:</li>

      <li>For Windows: <code>koext.py build --unjarred</code></li>

      <li>For *nix (Mac OS and Linux): <code>koext build --unjarred</code></li>

      <li>If this commands doesn&#39;t works for you - you should use absolute path
      to <code>koext(.py)</code>. It&#39;s placed in <code>&lt;komdoo install dir&gt;/lib/sdk/bin/</code></li>

