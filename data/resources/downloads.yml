    body: ! "* Phc hi s h tr cho Firefox 2 sau hn hai nm. (Cho mng nhng
      ngui vn cn dng Windows 98!) Cc phin bn c ca nhng chng trnh h Mozilla
      khc cng c h tr.\r\n* H tr Firefox 4.\r\n* i tn kiu g &ldquo;T
      ng&rdquo; thnh &ldquo;Tng hp&rdquo;.\r\n* Xy li hp thoi ty chnh.
      Hp thoi mi  c t hp li  cho d hiu v n nh hn. N cng bao
      gm cc ty chn ca b gim st script m v trc ch iu khin c trong
      about:config.\r\n* Thm bn dch ting H Lan ca <span lang=\"nl\" xml:lang=\"nl\">John
      Willemse</span>.\r\n* G cc bn dch ting Php v Trung Quc v khng cn
      c gi gn. Nu bn c quan tm v vic cp nht cc bn dch ny, xin lin
      lc vi Minh.\r\n* Tng mc an ton ca b gim st script v chc nng h tr
      Silverlight.\r\n* H tr cc loi hp tm kim, a ch <acronym class=\"initialism\">URL</acronym>
      v a ch th in t ca <acronym title=\"HyperText Markup Language \" class=\"initialism\">HTML</acronym>5.\r\n*
      Hin c th xa du dng `Shift`+`Backspace` (<span title=\"Shift\">&#x21e7;</span><span
      title=\"Delete\">&#x232b;</span> trong Mac) ging nh <a href=\"http://k-n.co.cc/gotv/\"
      rel=\"bookmark\" title=\"Trn K Nam&rsquo;s homepage: Chng trnh G Ting
      Vit\">GoTiengVietFx</a>.\r\n* H tr con nhy la chn a dng trong Komodo
      <acronym class=\"intialism\">IDE</acronym> v Komodo Edit.\r\n* H tr <a href=\"http://ace.ajax.org/\"
      rel=\"boomkark\"><acronym title=\"Ajax.org Code Editor\">Ace</acronym></a>,
      trnh son k tip Bespin.\r\n* H tr <a href=\"http://280slides.com/\" rel=\"bookmark\">280
      Slides</a>.\r\n* Chuyn li cnh bo v phn m rng <acronym title=\"Mudzot&rsquo;s
      Input Method\">Mudim</acronym> t hp thoi ty chnh ca <acronym title=\"Advanced
      Vietnamese Input Method\">AVIM</acronym> sang ca s Tin ch chnh. (Li cnh
      bo ny khng c sn trong Firefox 4.)\r\n* Thm nt Tr gip vo hp thoi
      ty chnh  m ti liu <acronym title=\"Advanced Vietnamese Input Method\">AVIM</acronym>
      trong ca s mi.\r\n* B gim st script hin c th tt <a href=\"http://www.google.com/webelements/virtualkeyboard/\"
      hreflang=\"en\" rel=\"bookmark\" title=\"Google Web Elements: Virtual Keyboard
      Element\">Bn phm o ca Google</a> trong cc trang Web.\r\n* Thm nt vo
      thanh cng c bn phi ca Fennec  bt/tt <acronym title=\"Advanced Vietnamese
      Input Method\">AVIM</acronym>.\r\n* Sa trnh n kiu g trong panel ty chn
      trong Fennec.\r\n* Thm ty chn nhn ra hp mt khu trong Fennec.\r\n* Sa
      li biu tng ca cc nt trn thanh cng c trong SeaMonkey khng hin, tr
      trong hp thoi Ty bin.\r\n\r\n----\r\n\r\n* Restored support for Firefox
      2 after over two years. (Welcome back, Windows 98 users!) Older versions of
      other Mozilla-based applications are now supported too.\r\n* Added support for
      Firefox 4.\r\n* Renamed the &ldquo;Auto&rdquo; input method to &ldquo;Mixed&rdquo;.\r\n*
      Overhauled the preferences dialog. The reorganized and rewritten dialog is easier
      to understand and much more reliable. It also includes script monitor options
      that before were only accessible through about:config.\r\n* Added a Dutch localization
      by John Willemse.\r\n* Removed the French and Chinese localizations, which have
      not been maintained. If you are interested in bringing these localizations back,
      please contact Minh.\r\n* Improved the security of the script monitor and Silverlight
      support.\r\n* Added support for the <acronym title=\"HyperText Markup Language
      \" class=\"initialism\">HTML</acronym>5 search box, <acronym title=\"uniform
      resource locator\" class=\"initialism\">URL</acronym>, and e-mail address controls.\r\n*
      Shift+Backspace (<span title=\"Shift\">&#x21e7;</span><span title=\"Delete\">&#x232b;</span>
      on the Mac) now removes a diacritical mark from the preceding word like <a href=\"http://k-n.co.cc/gotv/\"
      rel=\"bookmark\" title=\"Trn K Nam&rsquo;s homepage: Chng trnh G Ting
      Vit\">GoTiengVietFx</a> does.\r\n* Added support for multiline selection in
      Komodo <acronym title=\"Integrated Development Environment\" class=\"intialism\">IDE</acronym>
      and Komodo Edit.\r\n* Added support for <a href=\"http://ace.ajax.org/\" rel=\"boomkark\"><acronym
      title=\"Ajax.org Code Editor\">Ace</acronym></a>, the successor to Bespin.\r\n*
      Added support for <a href=\"http://280slides.com/\" rel=\"bookmark\">280 Slides</a>.\r\n*
      Moved the <acronym title=\"Mudzot&rsquo;s Input Method\">Mudim</acronym> compatibility
      warning from <acronym title=\"Advanced Vietnamese Input Method\">AVIM</acronym>&rsquo;s
      preferences dialog to the main Add-ons window. (The compatibility warning is
      not available in Firefox 4.)\r\n* Added a help button to the preferences dialog
      that opens <acronym title=\"Advanced Vietnamese Input Method\">AVIM</acronym>
      help documentation in a new window.\r\n* The script monitor can now disable
      <a href=\"http://www.google.com/webelements/virtualkeyboard/\" rel=\"bookmark\"
      title=\"Google Web Elements: Virtual Keyboard Element\">Google Virtual Keyboard</a>
      in webpages.\r\n* Added a button to Fennec&rsquo;s right toolbar for enabling
      and disabling <acronym title=\"Advanced Vietnamese Input Method\">AVIM</acronym>.\r\n*
      Fixed the input method menu in the options panel in Fennec.\r\n* Added an option
      to recognize password boxes to the options panel in Fennec.\r\n* Fixed a regression
      in SeaMonkey where icons would not appear for the toolbar buttons except in
      the Customize dialog.\r\n\r\n----\r\n\r\n* Restorar el apoyo de Firefox 2 despus
      ms de dos aos. (Bienvenidos, los usuarios de Windows 98!) Tambin se apoyan
      las versiones antiguas de las otras aplicaciones basada en Mozilla.\r\n* Apoyar
      Firefox 4.\r\n* Cambiar el nombre del mtodo de entrada &ldquo;Automtico&rdquo;
      a &ldquo;Mixto&rdquo;.\r\n* Revisar el dilogo de preferencias. El dilogo reorganizado
      y reescrito es ms fcil para entender y mucho ms fiable. Incluye tambin las
      opciones del monitor de scripts que slo eran accesible por about:config.\r\n*
      Aadir la localizacin holands por John Willemse.\r\n* Borrar las localizaciones
      francs y chino que no se han mantenido. Si te interesa revivir estas localizaciones,
      por favor contacta a Minh.\r\n* Mejorar la seguridad del monitor de scripts
      y el apoyo de Silverlight.\r\n* Apoyar las cajas buscar, <acronym class=\"initialism\">URL</acronym>,
      y dirrecin de correo electrnico de <acronym title=\"HyperText Markup Language
      \" class=\"initialism\">HTML</acronym>5.\r\n* `Shift`+`Backspace` (<span title=\"Maysculas\">&#x21e7;</span><span
      title=\"Borrar\">&#x232b;</span> en el Mac) ahora borra un diacrtico de la
      palabra previo como hace <a href=\"http://k-n.co.cc/gotv/\" hreflang=\"en\"
      rel=\"bookmark\" title=\"Trn K Nam&rsquo;s homepage: Chng trnh G Ting
      Vit\">GoTiengVietFx</a>.\r\n* Apoyar la seleccin multilnea en Komodo <acronym
      class=\"intialism\">IDE</acronym> y Komodo Edit.\r\n* Apoyar <a href=\"http://ace.ajax.org/\"
      hreflang=\"en\" rel=\"boomkark\"><acronym title=\"Ajax.org Code Editor\">Ace</acronym></a>,
      el sucesor de Bespin.\r\n* Apoyar <a href=\"http://280slides.com/\" rel=\"bookmark\">280
      Slides</a>.\r\n* Mover el aviso de compatibilidad con <acronym title=\"Mudzot&rsquo;s
      Input Method\">Mudim</acronym> del dilogo de preferencias de <acronym title=\"Advanced
      Vietnamese Input Method\">AVIM</acronym> a la ventana principal de la pgina
      Complementos. (El aviso de compatibilidad no es disponible en Firefox 4.)\r\n*
      Aadir un botn ayuda al dilogo de preferencias para abrir la documentacin
      de <acronym title=\"Advanced Vietnamese Input Method\">AVIM</acronym> en una
      ventana nueva.\r\n* El monitor de scripts ahora puede desactivar <a href=\"http://www.google.com/webelements/virtualkeyboard/\"
      hreflang=\"en\" rel=\"bookmark\" title=\"Google Web Elements: Virtual Keyboard
      Element\">Teclado Virtual de Google</a> en las pginas web.\r\n* Aadir un botn
      a la barra al derecho para activar y apagar <acronym title=\"Advanced Vietnamese
      Input Method\">AVIM</acronym>.\r\n* Arreglar el men del mtodo de entrada en
      el panel de opciones en Fennec.\r\n* Aadir una opcin para reconocer las cajas
      de contrasea en el panel de opciones de Fennec.\r\n* Resolver una regresin
      en SeaMonkey que los iconos no aparecan en los botones en la barra de herramientas,
      slamente en el dilogo Personalizar."
