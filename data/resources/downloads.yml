  readme:
    content: ! '<p><img src="icon.png?raw=true" alt=""></p>


      <h1>AVIM for Firefox</h1>


      <p>AVIM is an extension for Firefox and similar applications that provides an
      input method editor for Vietnamese, based on Hiu ngs <a href="http://sourceforge.net/projects/rhos/">webpage
      script</a> of the same name. Hiu was the original developer of this extension;
      Minh Nguyn has been the developer since 2007. (There is also an unaffiliated
      <a href="https://github.com/kimkha/avim-chrome">Chrome extension</a> of the
      same name.)</p>


      <p><em>AVIM l mt phn m rng cung cp b g ting Vit trong Firefox v cc
      chng trnh tng t, da trn <a href="http://sourceforge.net/projects/rhos/">kch
      bn cng tn</a> ca ng Trn Hiu. Hiu l ngi u tin pht trin phn
      m rng ny, cn Nguyn Xun Minh l ngi pht trin phn m rng k t nm
      2007. (Mt d n khng c lin quan sn xut mt <a href="https://github.com/kimkha/avim-chrome">tin
      ch m rng Chrome</a> cng tn.)</em></p>


      <h2>Installation</h2>


      <p>Visit <a href="http://avim.1ec5.org/en/">AVIMs homepage</a> for the latest
      version or <a href="https://addons.mozilla.org/firefox/addon/avim/">Firefox
      Add-ons</a> for the Mozilla-approved version, which may be out of date.</p>


      <p><em>Hy truy cp phin bn mi nht ti <a href="http://avim.1ec5.org/">trang
      ch ca AVIM</a> hoc phin bn trn <a href="https://addons.mozilla.org/vi/firefox/addon/avim/">Tin
      ch Firefox</a>, bn ny c Mozilla chp nhn nhng c th li thi.</em></p>


      <h2>Building</h2>


      <p><a href="https://travis-ci.org/1ec5/avim"><img src="https://travis-ci.org/1ec5/avim.svg?branch=master"
      alt="Build Status"></a></p>


      <p>To package the code as an extension yourself, you can use the included build
      script, which requires Python 2.7. In a command line window, navigate to the
      <code>avim/</code> directory and execute the following commands:</p>


      <p><code>bash

      pip install -r requirements.txt

      python build.py

      </code></p>


      <p>Two installable archives, <code>avim.xpi</code> and <code>avim-VERSION.xpi</code>,
      should now reside in that directory.</p>


      <p><em> gi ly m ngun thnh phn m rng, bn c th s dng script xy
      dng, cn Python 2.7. Trong ca s dng lnh, hy duyt ti th mc <code>avim/</code>
      v chy lnh sau:</em></p>


      <p><code>bash

      pip install -r requirements.txt

      python build.py

      </code></p>


      <p><em>Hai gi ci t c, <code>avim.xpi</code> v <code>avim-PHIN_BN.xpi</code>,
      s nm trong th mc . Script xy dng c vi ty chn, chng hn  sn xut
      mt phin bn sot li c b phn o th.</em></p>


      <h2>Tests</h2>


      <p>The test harness requires <a href="https://developer.mozilla.org/en-US/docs/Mozilla/Projects/SpiderMonkey">SpiderMonkey</a>,
      the command line interface to the JavaScript engine in Firefox:</p>


      <ol>

      <li><a href="http://ftp.mozilla.org/pub/mozilla.org/js/">Download SpiderMonkey</a>
      24 or later. (If youre feeling brave, you can also build and use <a href="https://groups.google.com/d/msg/mozilla.dev.tech.js-engine/lrVCmUuXkDk/TQtz8jJ54mMJ">version
      31rc0</a>, which is closer to the version of Firefox most AVIM users are on.)</li>

      <li>Follow the instructions in the INSTALL file to build SpiderMonkey, then
      run <code>make install</code> to install it.</li>

      <li>Go to the tests/ directory in your checkout of this project.</li>

      <li>Run <code>js24 -b -s test.js</code>.</li>

      </ol>


      <p>The tests/ directory also contains corpus.js, useful for testing AVIM against
      a wordlist, such as those maintained by the <a href="https://github.com/1ec5/hunspell-vi">hunspell-vi</a>
      project.</p>


      <h2>Translations</h2>


      <p>AVIMs user interface is currently available in several languages. Please
      help translate AVIM into additional languages at <a href="http://beta.babelzilla.org/projects/p/avim/">BabelZilla
      Beta</a>.</p>


      <p><em>Giao din ca AVIM hin c sn trong vi ngn ng. Xin hy gip bin
      dch AVIM ra thm ngn ng ti <a href="http://beta.babelzilla.org/projects/p/avim/">BabelZilla
      Beta</a>.</em></p>


      <p><a href="http://beta.babelzilla.org/projects/p/avim/"><img src="http://beta.babelzilla.org/projects/p/avim/chart/image_png"
