  readme:
    content: ! '<h1>Description</h1>


      <p>Sublime Text 3 default UI adapted for Komodo</p>


      <p><img src="screen.png" alt="Screenshot"></p>


      <h1>Building</h1>


      <ul>

      <li>Go to folder where you extract sources of this skin.</li>

      <li>Open terminal in this folder (or navigate to folder from the terminal).</li>

      <li>Run:</li>

      <li>For Windows: <code>koext.py build --unjarred</code></li>

      <li>For *nix (Mac OS and Linux): <code>koext build --unjarred</code></li>

      </ul>


      <h1>Changelog</h1>


      <ul>

      <li>1.0 - first release, contains some bugs with popup</li>

      <li>1.1 - fix issue #1, now works with Komodo 8.5.4</li>

      <li>1.2 - fix issue #2, now works with Komodo 9.0.0</li>

      <li>1.3 - nothing (forgot to change version)</li>

      <li>1.4 - Update skin (new <strong>colors, buttons, panes, tabs and other!!!</strong>)</li>

      <li>1.4.1 - add base color support for <code>chrome://global/content/console.xul</code>
      (<code>background-color</code> in this release)</li>

      <li>1.4.2 - add colors for selected and focused items in trees</li>

      <li>1.4.3 - install Monokai scheme after selecting skin (<a href="http://forum.komodoide.com/t/skins-dont-apply-to-code-editor-only-to-sidebar/1074?u=defman">Original
      request</a>)</li>

      <li>1.4.4 - <strong>HOTFIX</strong>: Skin now works with Komodo 8</li>

      </ul>

'
