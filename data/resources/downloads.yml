  readme:
    content: ! '<p><a href="http://www.komodoide.com/">Komodo</a> extension allowing
      a live preview for Markdown files inside of Komodo.</p>


      <h1>Features</h1>


      <ul>

      <li>Preview button appears in the top-right corner of the editor whenever a
      Markdown file is open</li>

      <li>Allows side-by-side, or under-over previewing inside of Komodo</li>

      <li>Dynamically updates the markdown preview as you edit (live editing)</li>

      <li>Automatically closes the preview when switching to another file, re-opens
      when switching back</li>

      <li>Uses GitHub flavoured CSS styling</li>

      <li>Styles code blocks</li>

      </ul>


      <h1>Installation</h1>


      <p>Download the <a href="releases/markdown-viewer-0.3-ko.xpi?raw=true%5D">markdown.xpi</a>
      file

      and then drag/drop that xpi file onto a running Komodo instance.</p>


      <h1>Screenshot</h1>


      <p><img src="https://github.com/Komodo/markdown-viewer/raw/master/screenshots/markdown-viewer.png"
      alt="Screenshot"></p>


      <h1>License</h1>


      <ul>

      <li>Mozilla Public License (MPL)</li>

      </ul>


      <h1>Acknowledgements</h1>


      <ul>

      <li><a href="https://github.com/chjj/marked">marked</a> library to covert Markdown
      to HTML</li>

      <li><a href="https://github.com/sindresorhus/github-markdown-css">github-markdown-css</a>
      for the GitHub flavoured CSS styling</li>

      <li><a href="https://github.com/isagalaev/highlight.js">highlight</a> for code
      block highlighting</li>

      </ul>

'
