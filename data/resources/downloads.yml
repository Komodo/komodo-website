    body: ! "* Gim nh b nh khi m nhiu ca s.\r\n* Tng thch hn vi Firefox
      34.\r\n* Sa nhng li hi quy trong vic b du.\r\n* Phc hi s h tr cho
      Google Docs v Google Slides. Khi no AVIM c bt ln, n t ng tt cc
      cng c nhp liu ca Google  trnh xung t gia hai b g.\r\n* Phc hi
      s h tr cho iCloud.\r\n* H tr Zoho Write v Zoho Show.\r\n* H tr Silverlight
      trong Firefox 32 tr ln.\r\n* AVIM hin nhn ra cc applet Silverlight sau
      khi b mn [click-to-play](https://blog.mozilla.org/futurereleases/2013/09/24/plugin-activation-in-firefox/).\r\n*
      Trong cc hp vn bn c nh dng, cng nh trong Komodo IDE v Komodo Edit,
      con nhy c gi  v tr ng sau khi hon tc v lm li.\r\n* AVIM li nhn
      thy rng Mudim ang c bt ln trong lc about:addons ang m.\r\n* Phc
      hi s h tr cho BlueGriffon.\r\n\r\n----\r\n\r\n* Reduced memory usage when
      multiple windows are open.\r\n* Improved compatibility with Firefox 34.\r\n*
      Fixed typing regressions.\r\n* Restored rudimentary support for Google Docs
      and Google Slides. Googles built-in input tools feature is automatically disabled
      when AVIM is enabled, to avoid conflicts between the two IMEs.\r\n* Restored
      support for iCloud.\r\n* Added support for Zoho Write and Zoho Show.\r\n* Added
      support for Silverlight in Firefox 32 and above.\r\n* AVIM now recognizes Silverlight
      applets after dismissing [click-to-play](https://blog.mozilla.org/futurereleases/2013/09/24/plugin-activation-in-firefox/).\r\n*
      In rich text editors, as well as in Komodo IDE and Komodo Edit, the caret now
      stays in the right place after undoing and redoing.\r\n* AVIM once again detects
      when Mudim is on while about:addons is open.\r\n* Restored support for BlueGriffon.\r\n\r\n----\r\n\r\n*
      Reducir el uso de memoria mientras que varias ventanas estn abiertas.\r\n*
      Mejorar la compatibilidad con Firefox 34.\r\n* Resolver las regresiones de teclear.\r\n*
      Restablecer el apoyo de Google Docs y Google Slides. Cuando AVIM es activado,
      desactiva automticamente la caracterstica de herramientas de entrada de Google
      para evitar los conflictos entre los dos editores de mtodo de entrada.\r\n*
      Restablecer el apoyo de iCloud.\r\n* Apoyar Zoho Write y Zoho Show.\r\n* Apoyar
      Silverlight en Firefox 32 y superior.\r\n* AVIM ahora now reconoce los applets
      de Silverlight despus de ocultar el [click-to-play](https://blog.mozilla.org/futurereleases/2013/09/24/plugin-activation-in-firefox/).\r\n*
      En los editores de texto rico, as como en Komodo IDE y Komodo Edit, el cursor
      ahora se queda en el lugar correcto despus de deshacer y rehacer.\r\n* Una
      vez ms, AVIM detectar que Mudim est activada cuando about:addons est abierto.\r\n*
      Restablecer el apoyo de BlueGriffon."
