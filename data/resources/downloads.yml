    name: Toolbox
    description: Snippets, Commands, Collections -- anything that goes into your toolbox
    resource: toolbox.yml
    sort: 30
    resources: 4
  readme:
    content: ! "Hi!\n\nThis simple git repository stores komodo edit snippets i've
      created in order to make development of the zurb foundation framework easier.\n\nContents:
      \n\n+ Containers & Columns\n- 1_column.komodotool\n\nUsage: double-click the
      snippet to add it to your page.  You will be prompted to enter one or more variables.
      \ Basically, you're setting up your framework DIV containers.  If you use 1_column,
      you are saying \"I only want my content to be spaced in to one column.\"  The
      variable you enter is the width of your ONE column--so you can make it one column
      wide (\"one\"), etc.  Up to twelve, I believe.  \n\nYou need to use the actual
      text of the number of columns, because this is how the CSS file is set up by
      curb.  \n\nExample:\n\nentering \"one\" will generate: \n\n<div class=\"one
      columns\">\n\n</div><!--one columns-->\n\n- 2_columns.komodotool\n\nUsage: same
      as above.  The difference here is that you're setting up two columns, and there
      are two variables--the # of columns wide each of your two columns should be.\n\nExample:
      \n|  column A is six columns wide  |  column B is 4 columns wide |\n\nYou would
      enter \"six\" for the first column variable, and \"four\" for the second column
      variable. \n\nYour output, then, is: \n\n<div class=\"six columns\">\n\n</div>\n<div
      class=\"four columns\">\n\n</div><!--six & four columns--> \n\nAnd this produces
      in the UI a 10-column wide setup, split into 2 DIV containers, with a 60/40
      split of that 10 column width.  \n\n- 3_columns.komodotool\n- 5_columns.komodotool\n-
      6_columns.komodotool\n- base_generic_html.komodotool\n\nIt is the required <head>
      section including all CSS file references, <title>, <meta> etc. Then there is
      a starting container (<div class=\"container\">).  Finally, the container DIV
      is closed and the included JS files section is included.  Following the JS is
      the closing </body> and </html> tags.  \n\n- button.komodotool\n\nThis one works
      a little differently than the previous items.  The button setup within Foundation
      has multiple options, and capitalization is (obviously) important.\n\nYou'll
      be presented with 3 variables; the first is the size of the button--small, medium,
      or large.  The second is color--blue, white, red, black.  The third is button
      type--round or radius.\n\nOnce you've selected your variables (leave a field
      blank if you don't want to use that styling option), it dumps in the code.  \n\nExample:
      I want a small blue button using radius.  Here is my output after entering \"small\",
      \"blue\", and \"radius\". \n\n<a href=\"#\" class=\"small blue button radius\">Button
      </a>\n\n- centered column.komodotool\n\nUsage is identical to 1_column above,
      except this snippet adds the 'centered' class.  \n\n- offset.komodotool\n\nUsage
      is identical to 1_column above, except this snippet has two variables.  The
      first variable is # of columns for width of this column.  The second variable
      is your offset-by amount.  So, if you want to have six columns that are offset
      by two columns, you'd type \"six\" and \"two\" respectively.  \n\nOutput:\n\n<div
      class=\"six columns offset-by-two\">\n\n</div><!--six Column offset by two-->\n\n-
      _container.komodotool\n\nInserts:\n\n<div class=\"container\">\n\n</div><!--container-->\n\n-
      _row.komodotool\n\nInserts: \n\n<div class=\"row\">\n</div><!--row-->\n\n\n+
      Tables\n\nI'm not going to type all of the files out. Here is the usage: \n\nThe
      'list01col.komodotool' file adds a one-column table.  Here is the output:\n\n
      \   <table>\n            <thead>\n                    <th>NAME</th>\n\n            </thead>\n\n
      \   </table>\n\nThe list02col.komodotool' file inserts a two-column table.  Here
      is the output: \n\n    <table>\n            <thead>\n                    <th>NAME</th>\n
      \                   <th>NAME</th>\n            </thead>\n\n    </table>\n\nThe
      list(nn)ColRow.komodotool files give you your rows.  Remember that the 'col'
      and 'colRow' files are paired--so if you add a two-column table, you need to
      use the two-column row snippets!\n\nOutput (two column row): \n\n         <tr>\n
      \               <td>DATA</td>\n                <td>DATA</td>\n        </tr>\n\n+
      Tabs\n\nThis is also straightforward.  Choose the snippet based on how many
      tabs you want to have.  The snippet is set up to (a) be a contained tab set
      (you can remove 'contained' if you don't want that styling).  It also sets the
      first tab to be the active tab.  Again, simple to change.  The hrefs, obviously,
      point to nowhere.  \n\nOutput: \n\n\t\t\t\t<dl class=\"contained tabs\">\n\t\t\t\t\t<dd><a
