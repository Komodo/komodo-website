  readme:
    content: ! '<h3><em>Komodo Macro</em> JSEval</h3>


      <p>Evaluates JavaScript code and inserts output back into the editor or geckos
      console. Is useful not only for the JS development, but also has generic advantages:</p>


      <ul>

      <li><p>In-editor calculator</p>


      <p><code>javascript

      // select expression, e.g

      1024 * .3

      // hit hotkey, and you&#39;ll get result

      307.2

      </code></p></li>

      <li><p>In-editor helper tool. E.g. you want to find out the charcode of the
      letter <code>A</code>. No need to google it, just use the Javascript:</p>


      <p><code>javascript

      // type expression

      &#39;A&#39;.charCodeAt(0)

      // select and press the hotkey:

      65

      </code></p></li>

      <li><p>Moreover, you get the full power of the Javascript: Variables, Functions,
      etc:</p>


      <p>```javascript

      var json = { a: &#39;Foo&#39;, b: &#39;Baz&#39; };

      Object.keys(json);</p>


      <p>// select block, press hotkey, get the result:

      [&quot;a&quot;, &quot;b&quot;]

      ```</p></li>

      </ul>


      <p>Contains also some snippets:

      - Existential operator</p>


      <pre><code>```javascript

      var a = baz?.foo?.qux


      // place cursor after `qux`, press the hotkey and macro will match the pattern
      and will transform the expression into:

      var a = baz &amp;&amp; baz.foo &amp;&amp; baz.foo.qux

      ```

      </code></pre>


      <ul>

      <li><p>Default value setter</p>


      <p>```javascript

      foo!.baz</p>


      <p>// place cursor after <code>baz</code>, press the hotkey and macro transform
      the expression into:

      foo.baz || (foo.baz = )

      ```</p></li>

      <li><p>Function creation</p>


      <p>```javascript

      (a, b)</p>


      <p>// place cursor after <code>b</code>, press the hotkey and get:

      function (a, b) {  }

      ```</p></li>

      <li><p><em>to be continue</em></p></li>

      </ul>


      <h4>Use gecko console</h4>


      <p>Any code which contains <code>console.log</code> will use geckos console</p>


      <h5>Hotkey</h5>


      <p><em>Default hotkey (windows): <code>Ctrl+Alt+Enter</code></em></p>


      <hr>


      <p>(c) MIT</p>

'
