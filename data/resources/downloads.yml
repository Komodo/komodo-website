  readme:
    content: ! "<p>Adds Git commands and icons overlay to &quot;Komodo Edit&quot;
      and enhance Git commands on &quot;Komodo IDE&quot;.</p>\n\n<p>http://community.activestate.com/komodo</p>\n\n<p><img
      src=\"http://dl.dropbox.com/u/9303546/komodo/kGit/screenshot.png\" style=\"float:right\"/></p>\n\n<p>Usage:</p>\n\n<p><blockquote>\nRight
      click on &quot;multiple/single&quot; &quot;files/folders&quot; of the &quot;places&quot;
      sidebar to apply commands on selected files which maybe are from different repositories.</p>\n\n<p>To
      apply commands to focused document use the toolbarbutton, or there is also a
      git submenu on document and tab context menu.</p>\n\n<p></blockquote><br/></p>\n\n<p>Available
      commands:\n<pre>\nAdd &amp; Commit\n  o git add -- &quot;/selected/paths/files/or/and/folders&quot;\n
      \ o git commit -m &quot;promptMessage&quot; -- &quot;/selected/paths/files/or/and/folders&quot;\nAdd
      &amp; Commit &amp; Push\n  o git add -- &quot;/selected/paths/files/or/and/folders&quot;\n
      \ o git commit -m &quot;promptMessage&quot; -- &quot;/selected/paths/files/or/and/folders&quot;
      \n  o git push</p>\n\n<p>Commit\n  o git commit -m &quot;promptMessage&quot;
      -- &quot;/selected/paths/files/or/and/folders&quot;\nCommit Undo\n  o git reset
      --soft HEAD^</p>\n\n<p>Commit Amend\n  o git commit --amend -C HEAD -- &quot;/selected/paths/files/or/and/folders&quot;\nCommit
      All\n  o git commit -a -m &quot;promptMessage&quot;</p>\n\n<p>Status\n  o git
      status --untracked-files=all -- &quot;/selected/paths/files/or/and/folders&quot;</p>\n\n<p>Diff
      Since Last Commit\n  o git diff HEAD -- &quot;/selected/paths/files/or/and/folders&quot;</p>\n\n<pre><code>Diff
      betwen the latest tag and last commit\n  o git diff &quot;lastTag&quot;... --
      &quot;/selected/paths/files/or/and/folders&quot;\nDiff betwen the latest push
      and last commit\n  o git diff origin... -- &quot;/selected/paths/files/or/and/folders&quot;\nDiff
      betwen the two latest tags\n  o git diff &quot;prevToLastTag&quot;..&quot;lastTag&quot;
      -- &quot;/selected/paths/files/or/and/folders&quot;\n</code></pre>\n\n<p>Log
      stat last 30\n  o git log -n 30 --stat --graph -- &quot;/selected/paths/files/or/and/folders&quot;</p>\n\n<pre><code>Log
      stat full\n  o git log --stat --graph -- &quot;/selected/paths/files/or/and/folders&quot;\nLog
      extended last 30\n  o git log -n 30 -p -- &quot;/selected/paths/files/or/and/folders&quot;\nLog
      extended full\n  o git log -p -- &quot;/selected/paths/files/or/and/folders&quot;\nLog
      since last tag\n  o git log &quot;lastTag&quot;... --stat --graph --  &quot;/selected/paths/files/or/and/folders&quot;\nLog
      since last push\n  o git log origin... --stat --graph -- &quot;/selected/paths/files/or/and/folders&quot;\nLog
      between the two latest tags\n  o git log &quot;prevToLastTag&quot;..&quot;lastTag&quot;
      --stat --graph -- &quot;/selected/paths/files/or/and/folders&quot;\n</code></pre>\n\n<p>Blame\n
      \ o git blame -- &quot;/selected/paths/files/NOT/folders&quot;</p>\n\n<p>Auto-Tag\n
      \ o git tag &quot;YYMMDD.Version&quot;</p>\n\n<pre><code>Tag Add\n  o git tag
      &quot;promptMessage&quot;\nTag Remove\n  o git tag -d &quot;promptMessage&quot;\nTag
      List\n  o git tag -l\n</code></pre>\n\n<p>Revert Discard changes to tracked\n
      \ o git checkout HEAD -- &quot;/selected/paths/files/or/and/folders&quot;</p>\n\n<pre><code>Revert
      Discard changes to tracked, clean untracked\n  o git checkout HEAD -- &quot;/selected/paths/files/or/and/folders&quot;\n
      \ o git clean -f -d -- &quot;/selected/paths/files/or/and/folders&quot;\nRevert
      Discard changes to tracked, clean untracked, unstage\n  o git checkout HEAD
      -- &quot;/selected/paths/files/or/and/folders&quot;\n  o git clean -f -d --
      &quot;/selected/paths/files/or/and/folders&quot;\n  o git reset HEAD -- &quot;/selected/paths/files/or/and/folders&quot;\nRevert
      Discard changes to tracked, unstage, clean untracked\n  o git checkout HEAD
      -- &quot;/selected/paths/files/or/and/folders&quot;\n  o git reset HEAD -- &quot;/selected/paths/files/or/and/folders&quot;\n
      \ o git clean -f -d -- &quot;/selected/paths/files/or/and/folders&quot;\nRevert
      Unstage\n  o git reset HEAD -- &quot;/selected/paths/files/or/and/folders&quot;\n</code></pre>\n\n<p>Checkout
      to\n  o git checkout promptMessage -- &quot;/selected/paths/files/or/and/folders&quot;\nCheckout
      repo to\n  o cd repoPath\n  o git checkout promptMessage</p>\n\n<p>Push\n  o
      git push</p>\n\n<pre><code>Push, Push Tags\n  o git push &amp;&amp; git push
      --tags \nPush Tags\n  o git push --tags \nPush with options\n  o promptMessage\n\nPull\n
      \ o git pull\nPull with options\n  o promptMessage\n\nFetch\n  o git fetch\nFetch
      with options\n  o promptMessage \n\nRemote add\n  o git remote add promptMessage\nConfigure
      default remote\n  o git config branch.promptBranch.remote promptRemoteName\n</code></pre>\n\n<p>Clone\n
      \ o git clone promptMessage ./\nInit\n  o git init</p>\n\n<p>Add\n  o git add
      -- &quot;/selected/paths/files/or/and/folders&quot;\nRemove\n  o git rm -r -f
      -- &quot;/selected/paths/files/or/and/folders&quot;\nRemove Keep Local\n  o
      git rm -r --cached -- &quot;/selected/paths/files/or/and/folders&quot;</p>\n\n<p>Open
      Git Ignore\nAdd to Git Ignore</p>\n\n<p>Git GUI\nGitk\nLiberal Git Command\n</pre></p>\n\n<p>Internals:\n<blockquote>\nTo
      execute a Git command this add-on creates temporal shell scripts. On my fedora
      installation these are under /tmp/kGit/kGit-[1-n].sh</p>\n\n<p>The add-on runs
      the scripts asynchronously /bin/sh &quot;/tmp/kGit/kGit-[1-n].sh&quot;.</p>\n\n<p>The
      output is redirected to &quot;/tmp/kGit/kGit-[1-n].diff&quot; and &quot;on command
      complete&quot; the file is opened in a new komodo tab, which shows the output
      with pretty colors.\n</blockquote><br/></p>\n\n<p>License:<br/>\nGNU GENERAL
