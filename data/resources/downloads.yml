  readme:
    content: ! '<p><img src="screenshot.png" alt="Screenshot"></p>


      <p>This version is still very experimental and has primarily been tested on
      OSX.

      Linux works for the most part and Windows is completely untested.</p>


      <p>This skin is intended to act as a foundation for people to base their skins
      off

      of. At its simplest you&#39;ll be able to inherit it&#39;s styling and simply
      tweak the

      colors to your liking.</p>


      <h1>Building</h1>


      <p>To build Spacemodo please refer to the documentation on building an extension:</p>


      <p>http://community.activestate.com/forum/introduction-building-komodo-extension</p>


      <p>Note that Komodo skins need to be built using the --unjarred flag, ie.</p>


      <p>koext build --unjarred</p>


      <p>Once you have built and installed your own version of Spacemodo you can activate
      it

      under Preferences &gt; Appearance &gt; Skin.</p>


      <h1>Developing</h1>


      <p>To make development easier you can create a direct link from the installed

      addon to your development directory. To do this, create a file named

      &quot;spacemodo@activestate.com&quot; under your &quot;<profiledir>/XRE/extensions&quot;
      directory

      and enter the path to your development folder as the file contents of the file,

      eg:</p>


      <pre><code>/home/nathan/Projects/Spacemodo

      </code></pre>

'
