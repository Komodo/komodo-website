    body: ! "* Thm cc bn dch ch Hoa gin th v phn th do <a href=\"http://stanford.edu/~kmisra/journal/\"
      hreflang=\"en-us\" rel=\"bookmark\" title=\"Journal();\">Karan Misra</a> dch.\r\n*
      Sa tnh nng di du bng cch lp li (th d nh `o^^` th phi cho ra <samp>o^</samp>).\r\n*
      Gim nh nhng quy tc chnh t tip, cho php `p`  u t. Theo li yu cu,
      `y` cng c chp nhn  nhng ch thng c `i`.\r\n* Gii quyt vn  &ldquo;uu&rdquo;
      (&ldquo;u&rdquo;, &ldquo;u&rdquo;, <abbr title=\"vn vn\">v.v.</abbr>) 
      gia t c chp nhn.\r\n* Sa cc li chnh t trong bn dch ting Ty Ban
      Nha.\r\n* Cc phin bn gi li ca phn m rng ny khng cn bao gm nht
      trnh thay i,  gim xung c tp tin ti xung. C th xem lch s cc thay
      i trong <acronym title=\"Advanced Vietnamese Input Method\">AVIM</acronym>
      ti trang ny.\r\n\r\n----\r\n\r\n* Added simplified and traditional Chinese
      localizations by <a href=\"http://stanford.edu/~kmisra/journal/\" rel=\"bookmark\"
      title=\"Journal();\">Karan Misra</a>.\r\n* Fixed removing diacritics by repeating
      them (<abbr title=\"exempli gratia\" lang=\"la\" xml:lang=\"la\">e.g.</abbr>,
      entering `o^^` should produce <samp>o^</samp>).\r\n* Relaxed the spelling rules
      further, allowing `p` at the beginning of a word. By request, `y` is also allowed
      where `i` would normally be used.\r\n* Fixed an issue where &ldquo;uu&rdquo;
      (<i lang=\"vi\" xml:lang=\"vi\">u</i>, <i lang=\"vi\" xml:lang=\"vi\">u</i>,
      <abbr title=\"et cetera\" lang=\"la\" xml:lang=\"la\">etc.</abbr>) in the middle
      of a word was accepted.\r\n* Fixed typos in the Spanish localization.\r\n* The
      changelog is no longer included in packaged versions of this extension, to reduce
      download size. A history of changes to <acronym title=\"Advanced Vietnamese
      Input Method\">AVIM</acronym> can be viewed on this page.\r\n\r\n----\r\n\r\n*
      Aadir las localizaciones de chino simplificado y tradicional por <a href=\"http://stanford.edu/~kmisra/journal/\"
      hreflang=\"en-us\" rel=\"bookmark\" title=\"Journal();\">Karan Misra</a>.\r\n*
      Arreglar la boracin de signos diacrticos por repiticin (<abbr title=\"por
      ejemplo\">p.ej.</abbr>, entrar `o^^` debe producir <samp>o^</samp>).\r\n* Relajar
      las reglas ortografas ms, aceptando `p` inicial. A peticin, se acepta `y`
      donde tpicamente se usa `i`.\r\n* Resolver un problema que se acepta &ldquo;uu&rdquo;
      (<i lang=\"vi\" xml:lang=\"vi\">u</i>, <i lang=\"vi\" xml:lang=\"vi\">u</i>,
      <abbr title=\"etctera\">etc.</abbr>) interior.\r\n* Arreglar unos errores tipogrficas
      en la localizacin en espaol.\r\n* No incluir el registro de cambios en las
      versiones empequetadas de esta extensin, para reducir la tamao de la descarga.
      Puedes ver una historia de cambios de <acronym title=\"Advanced Vietnamese Input
      Method\">AVIM</acronym> en esta pgina."
