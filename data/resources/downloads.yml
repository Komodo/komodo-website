  readme:
    content: ! '<h1>D for Komodo</h1>


      <h2>What is it?</h2>


      <p>This project aims to add support for the <a href="http://dlang.org/">D programming
      language</a> to <a href="http://www.activestate.com/komodo-ide/">Komodo IDE</a>
      and <a href="http://www.activestate.com/komodo-edit/">Komodo Edit</a>.</p>


      <p>Currently, only basic syntax highlighting is supported.  Syntax checking
      and code intelligence are planned for the future.</p>


      <h2>Installation</h2>


      <p>To install D for Komodo in either Komodo IDE or Komodo Edit, simply download
      the &quot;d_language-*.xpi&quot; file and drag it onto Komodo, then restart
