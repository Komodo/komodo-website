    body: ! "* Thm mt trnh n G Ting Vit vo trnh n Firefox (Windows v
      Linux).\r\n* Thng nht cc nt trn thanh cng c thnh mt nt tng t vi
      panel trn thanh trng thi. Khi nng cp ti Firefox 29, nt ny c t ng
      thm vo thanh cng c.\r\n* Hin c th bt/tt AVIM bng cch bm Ctrl hai
      ln lin tc ( trn Mac), y chang vi AVIM cho Chrome. AVIM chi ting nh
       bo bn v s thay i.  iu chnh m lng, hy kim mc AVIM trong about:addons
      v bm nt Ty chn hay Ty chnh.\r\n* Firefox Sync hin c th ng b ha
      cc ty chnh AVIM qua Firefox v Firefox Di ng trn cc thit b.\r\n* Sa
      vn  chn vn bn v bm Backspace trong iu khin vn bn c nh dng s
      xa qu nhiu ch.\r\n* Thm bn dch ting B o Nha Brasil ca Mauro Jos
      da Silva.\r\n* Thm bn dch ting Trung Quc gin th ca Wang.H.K.\r\n* H
      tr [iCloud](http://www.icloud.com/).\r\n* H tr Komodo Edit 8._x_.\r\n* H
      tr Silverlight 4 tr ln.\r\n* H tr [Ymacs](http://www.ymacs.org/), mt trnh
      son tho m ngun kiu emacs.\r\n* H tr nhiu la chn cng lc trong Ace.\r\n*
      Khng cn h tr 280 Slides v dch v  ng ca.\r\n* B gim st kch bn
      hin c kh nng tt chc nng Bn phm o ti Google Ting Vit v Google Vit
      Nam.\r\n* Sa vn  dng hin ti trong trnh son tho Ace c thi hnh nh
      m ngun JavaScript khng c c quyn.\r\n* S dng biu tng AVIM trong giao
      din Silvermel lm hnh tng ca phn m rng.\r\n\r\n----\r\n\r\n* Added a
      Vietnamese Input menu under the Firefox menu (Windows and Linux).\r\n* Consolidated
      the various toolbar buttons into a single toolbar button that resembles the
      status bar panel. When upgrading to Firefox 29, this button is automatically
      added to the toolbar.\r\n* You can now toggle AVIM by pressing Ctrl twice in
      a row ( on the Mac), just like in AVIM for Chrome. AVIM plays a faint sound
      to alert you that it has been toggled. To adjust the volume, go to AVIMs entry
      in about:addons and click the Options or Preferences button.\r\n* Firefox Sync
      can now keep AVIM preferences synchronized across different installations of
      Firefox and Firefox Mobile.\r\n* Fixed an issue in rich text controls where
      selecting text and pressing Backspace would delete one character too many.\r\n*
      Added a Brazilian Portuguese localization by Mauro Jos da Silva.\r\n* Added
      a Simplified Chinese localization by Wang.H.K.\r\n* Added support for [iCloud](http://www.icloud.com/).\r\n*
      Added support for Komodo Edit 8._x_.\r\n* Added support for Silverlight 4 and
      above.\r\n* Added support for [Ymacs](http://www.ymacs.org/), an emacs-style
      code editor.\r\n* Added support for multiple selection in Ace.\r\n* Removed
      support for 280 Slides, which has gone offline.\r\n* The Script Monitor can
      now disable the Virtual Keyboard features at Google Ting Vit and Google Vit
      Nam.\r\n* Fixed an issue in the Ace editor that in some cases caused the current
      line to be executed as unprivileged JavaScript code.\r\n* Adopted the Silvermel
      version of the AVIM logo as the extension icon.\r\n\r\n----\r\n\r\n* Aadir
      un men Entrada en Vietnamita al men Firefox (Windows y Linux).\r\n* Consolidar
      los varios botones en la barra de herramientas a un botn nico que se parece
      como un panel en la barra de estatus. Cuando actualiza a Firefox 29, este botn
      se aade automticamente a la barra de herramientas.\r\n* Pudes activar o desactivar
      AVIM por presionar Ctrl dos veces seguidas ( en el Mac), exactamente como
      en AVIM para Chrome. AVIM toca un sonido pequeo para alertarte que se ha activado
      o desactivado. Para ajustar el volumen, ir a la entrada de AVIM en about:addons
      y hacer clic en el botn Opciones o Preferencias.\r\n* Firefox Sync ahora puede
      sincronizar las preferencias de AVIM sobre varios instalaciones de Firefox y
      Firefox Mvil.\r\n* Resolver una problema en los controles de texto rico que
      seleccionar el texto y presionar Backspace borrar demasiados caracteres.\r\n*
      Aadir una localizacin portugus por Mauro Jos da Silva.\r\n* Aadir una localizacin
      chins simplificado por Wang.H.K.\r\n* Apoyar [iCloud](http://www.icloud.com/).\r\n*
      Apoyar Komodo Edit 8._x_.\r\n* Apoyar Silverlight 4 o superior.\r\n* Apoyar
      [Ymacs](http://www.ymacs.org/), un editor de cdigo del estilo de emacs.\r\n*
      Apoyar las selecciones mltiples simultneas en Ace.\r\n* Borrar el apoyo de
      280 Slides, que est cerrado.\r\n* El monitor de scripts ahora puede desactivar
      las funciones Teclado Virtual en Google Ting Vit y Google Vit Nam.\r\n* Resolver
      una problema en el editor Ace que en unas situaciones la lnea actual se ejecut
      como cdigo no privilegiado de JavaScript.\r\n* Adoptar la versin del logotipo
      de AVIM para Silvermel como el icono de la extensin."
