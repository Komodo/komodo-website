    body: ! "* H tr nhng tnh nng c bn trong SeaMonkey 2.0; cc trnh n c
      th khng hin th trong mt s loi ca s.\r\n* H tr Firefox 3.1 beta 1,
      Fennec, BlueGriffon, Komodo <acronym title=\"Integrated Development Environment\"
      class=\"initialism\">IDE</acronym> 5 alpha 3, v phin bn Songbird 1.0 sp
      ti.\r\n* Gim kch thc ca gi ci t ti mc thng 8 nm 2008.\r\n* Sa
      cc li trong gi a ha ting Php.\r\n* Sa li nhp `dcd` th tr thnh
      &ldquo;t&rdquo; cn `dtd` th tr thnh &ldquo;c&rdquo;.\r\n* Sa li trong
      hp thoi Tm kim Nng cao ca Zotero.\r\n* H tr cc tin ch trong Thanh
      cng c Google 5.\r\n* H tr cc phn m rng ErrorZilla Plus, WebChunks, v
      pyshell.\r\n\r\n----\r\n\r\n* Added functional support for SeaMonkey 2.0; the
      menus may not appear in some types of windows.\r\n* Added support for Firefox
      3.1 beta 1, Fennec, BlueGriffon, Komodo <acronym title=\"Integrated Development
      Environment\" class=\"initialism\">IDE</acronym> 5 alpha 3, and the upcoming
      Songbird 1.0 release.\r\n* Reduced installer package size to August 2008 levels.\r\n*
      Corrected errors in the French localization.\r\n* Fixed an issue where entering
      `dcd` and `dtd` resulted in &ldquo;<span lang=\"vi\" xml:lang=\"vi\">c</span>&rdquo;
      and &ldquo;<span lang=\"vi\" xml:lang=\"vi\">t</span>&rdquo;, respectively.\r\n*
      Fixed an error in Zotero&rsquo;s Advanced Search dialog.\r\n* Added support
      for gadgets in Google Toolbar 5.\r\n* Added support for the ErrorZilla Plus,
      WebChunks, and pyshell extensions.\r\n\r\n----\r\n\r\n* Apoyar funcionalmente
      SeaMonkey 2.0; los mens pueden no aparecer en unos tipos de ventana.\r\n* Apoyar
      Firefox 3.1 beta 1, Fennec, BlueGriffon, Komodo <acronym title=\"Integrated
      Development Environment\" class=\"initialism\">IDE</acronym> 5 alfa 3, y el
      lanzamiento Songbird 1.0 prximo.\r\n* Reducir el tamao del instalador al nivel
      de agosto de 2008.\r\n* Corregir los errores de la localizacin francesa.\r\n*
      Resolver una problema que entrar `dcd` y `dtd` resultaban de &ldquo;<span lang=\"vi\"
      xml:lang=\"vi\">c</span>&rdquo; y &ldquo;<span lang=\"vi\" xml:lang=\"vi\">t</span>&rdquo;,
      respectivamente.\r\n* Resolver un error en la caja de dilogo Bsqueda avanzada
      de Zotero.\r\n* Apoyar los gadgets de la barra Google 5.\r\n* Apoyar las extensiones
      ErrorZilla Plus, WebChunks, y pyshell."
