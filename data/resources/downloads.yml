    body: ! "* Thm ty chn  cho php b du vo hp mt khu. Hy cn thn khi
      no ng nhp vo mt website dng mt khu c du; c th website  khng
      th x l cc mt khu Unicode ng kiu.\r\n* Sa nhn ca ty chn s dng
      Telex khi T ng c chn.\r\n* Gii quyt vn  cc hp vn bn c bit
      khng cp nht sau khi chnh sa mt t bt u vi ch c du. Cc hp c
      nh hng bao gm Thanh Tm kim (trong trang) v Thanh a ch trong Firefox,
      cng nh Thanh Ch  trong Thunderbird.\r\n* Gii quyt vn  thuc tnh nh
      du khng c lu khi c chnh sa trong Th vin.\r\n* Chnh li mt s
      quy tc chnh t  cm nhng kt hp m thanh khng hp l.\r\n* Cp nht phn
      h tr cc nightly gn y ca BlueGriffon.\r\n* Sa vic chnh sa trong hp
      son tho ca BlueGriffon khi <acronym title=\"Advanced Vietnamese Input Method\">AVIM</acronym>
      c bt ln.\r\n\r\n----\r\n\r\n* Added an option to allow diacritics in password
      boxes. Use caution when logging into a website using an accented password; the
      website may not handle Unicode passwords properly.\r\n* Corrected the label
      for the option to use Telex while Auto is active.\r\n* Fixed an issue where
      specialized textboxes would not update after editing a word that begins with
      an accented letter. Affected textboxes include the Find Bar and Location Bar
      in Firefox, as well as the Subject bar in Thunderbird.\r\n* Fixed an issue where
      bookmark properties would not save when edited from within the Library.\r\n*
      Tweaked some spelling rules to prevent invalid vowel sequences.\r\n* Updated
      support for the latest BlueGriffon nightlies.\r\n* Fixed editing in BlueGriffon&rsquo;s
      rich text editor with <acronym title=\"Advanced Vietnamese Input Method\">AVIM</acronym>
      enabled.\r\n\r\n----\r\n\r\n* Aadir una preferencia para admitir los signos
      diacrticos en las cajas de contrasea. Ten cuidado cuando entres un sitio Web
      usando una contrasea con diacrticos; es posible que el sitio no pueda procesar
      las contraseas de Unicode correctamente.\r\n* Corregir el texto de la preferencia
      para usar Telex cuando Automtica est activada.\r\n* Resolver una problema
      que las cajas de texto especializadas no actualizan despus de editar una palabra
      comenzada por una letra con diacrtico. Las cajas de texto afectadas incluyen
      la barra Encontrar y la Barra de Direccin en Firefox, as como la barra Asunto
      en Thunderbird.\r\n* Resolver una problema que no se guardan las propiedades
      de los marcadores cuando las editas dentro del Catlogo.\r\n* Ajustar unas reglas
      de ortografa para impedir las secuencias de vocales invlidas.\r\n* Actualizar
      el apoyo de los nightlies recientes de BlueGriffon.\r\n* Arreglar la edicin
      en el editor de texto enriquecido de BlueGriffon cuando <acronym title=\"Advanced
      Vietnamese Input Method\">AVIM</acronym> est activada."
