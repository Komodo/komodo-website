  readme:
    content: ! '<h1>HTML Tools</h1>


      <p>This Addon for Komodo Edit/IDE simplifies some of the processing of hand-coding
      HTML.

      The various tools either replace selected text with HTML code which would be
      more tedious to type or, in some cases, inserts snippets of HTML.</p>


      <p>There are also some additional tools to help with setting up pages and some
      common preferences.</p>


      <p>You can download the latest version <a href="http://komodoide.com/resources/addons/manngo--htmltools">here</a>
      </p>


      <p>Tools Include:</p>


      <ul>

      <li>Instant HTML


      <ul>

      <li>Convert Selected Text to HTML Structure</li>

      <li>Convert Text to Paragraphs &amp; Elements</li>

      <li>Convert Text to Unordered, Ordered &amp; Definition Lists</li>

      <li>Convert Text to Tables</li>

      <li>Insert a Local Image</li>

      <li>Convert Text to HTML Anchors</li>

      <li>Wrap Selected Text inside an HTML Container Element</li>

      <li>Insert HTML Element</li>

      <li>Insert a CSS Link or JavaScript Link</li>

      <li>Insert an Anchor</li>

      </ul></li>

      <li>Convert Selected Text


      <ul>

      <li>Convert Text to HTML Entities</li>

      <li>Convert &quot;straight&quot; quotes to smart quotes</li>

      <li>Convert text to a JavaScript Array Literal</li>

      <li>Convert CSS Colour betwen RGB &amp; #rrggbb notation</li>

      </ul></li>

      <li>Document


      <ul>

      <li>Fix Tabs &amp; UTF 8 settings</li>

      <li>Convert Document to HTML5</li>

      <li>Simple CSS Pre-Processor</li>

      <li>Generate HTML Structure from Indented Text

      Use HTML File as a Template</li>

      </ul></li>

      <li>Beautify (thanks to http://jsbeautifier.org)


      <ul>

      <li>Beautify JavaScript</li>

      <li>Beautify HTML</li>

      <li>Beautify CSS</li>

      </ul></li>

      <li>Quick Web Preferences</li>

      </ul>


      <p>The addon adds a menu to your main menu bar, from which the above tools are
      selected.</p>


      <p>The first Menu Item, About HTML Tools , contains a detailed summary on the
      use of each tool.</p>


      <p>Note the version number: 0.3.3d. The addon works, but there may be some rough
      edges.</p>


      <p>In particular:</p>


      <ul>

      <li>The Icons need work. (Contributions would be very welcome)</li>

      <li>The HTML5 conversion works, but makes a bit of a mess of the layout.</li>

      <li>Pre-Process CSS is in its early stages.</li>

      <li>HTML Templates is also at a very early stage, and the syntax is very much
      under consideration.</li>

      <li>The Quick Web Setup works. This includes setting up preffered languages.
      However, they will not appear correctly until after a restart.</li>

      <li>Copy to Clipboard may not work reliably</li>

      </ul>


      <p>Future plans include adding form tools, css tools, some snippets and more
      work on the CSS pre processor and HTML templates.</p>


      <h2>Updates</h2>


      <p>Changes</p>


      <ul>

      <li>  Fixed layout with Make Anchors</li>

      <li>  Fixed HTML Beautify bug</li>

      </ul>


      <p>Changes</p>


      <ul>

      <li>  Added Remove tags</li>

      </ul>


      <h2>Discalimer</h2>


      <p>This addon does what it does, and doesnt do what it doesnt do.

      Everything else is a bonus.</p>


      <p>I use this addon regularly in my own work, and subjected all of my students
      to it, with success.</p>


      <p>I hope that you will also find it useful in website development.</p>

'
